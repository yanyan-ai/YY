#include <stdio.h>
int main()
{
	int n;
	int i, j;
	scanf("%d", &n);
	for (i = 1; i <=n; i++)
	{
		if (n <= 3) {
			for (j = 1; j <= i; j++) {
				printf("*");
			}
		}
		else {
			for (j = 1; j <=i; j++) {
				if (j == i||j==1||i==n)
					printf("*");
				else
					printf(".");
			}
		}
		printf("\n");
	}
	return 0;
}
